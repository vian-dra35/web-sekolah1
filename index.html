    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Countdown Timer ---
            // Ganti tanggal ini ke tanggal dimulainya MPLS Anda (Tahun, Bulan-1, Hari, Jam, Menit, Detik)
            // Contoh: 22 Juli 2025, jam 07:00 pagi
            const mplsDate = new Date('July 23, 2025 07:00:00').getTime();
            const countdownElement = document.getElementById('countdown');

            if (countdownElement) {
                const updateCountdown = setInterval(function() {
                    const now = new Date().getTime();
                    const distance = mplsDate - now;

                    if (distance < 0) {
                        clearInterval(updateCountdown);
                        countdownElement.innerHTML = "MPLS Telah Dimulai!";
                        return;
                    }

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
                }, 1000);
            }

            // --- FAQ Accordion ---
            const faqItems = document.querySelectorAll('.faq-item');

            faqItems.forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });

            // --- Smooth Scrolling for Navigation ---
            document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    if (targetElement) {
                        // Adjust scroll position for fixed header/nav
                        const offsetTop = targetElement.offsetTop;
                        const navHeight = document.getElementById('mainNav').offsetHeight;
                        window.scrollTo({
                            top: offsetTop - navHeight - 20, // Tambahkan sedikit offset agar tidak terlalu mepet
                            behavior: 'smooth'
                        });
                    }

                    // Remove active class from all and add to clicked one
                    document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // --- Highlight active nav link on scroll ---
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('nav a');
            const mainNav = document.getElementById('mainNav');

            const highlightNavLink = () => {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - mainNav.offsetHeight - 50; // Adjust offset
                    const sectionHeight = section.clientHeight;
                    if (pageYOffset >= sectionTop) {
                        current = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').includes(current)) {
                        link.classList.add('active');
                    }
                });

                // Add/remove scrolled class from nav
                if (window.scrollY > 100) { // When scrolled more than 100px
                    mainNav.classList.add('scrolled');
                } else {
                    mainNav.classList.remove('scrolled');
                }
            };

            window.addEventListener('scroll', highlightNavLink);
            window.addEventListener('load', highlightNavLink); // Call on load to set initial active link


            // --- Fade In Up on Scroll Animation ---
            const faders = document.querySelectorAll('.fade-in-up');

            const appearOptions = {
                threshold: 0.2, // Trigger when 20% of the element is visible
                rootMargin: "0px 0px -50px 0px" // Adjust to trigger slightly earlier
            };

            const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        return;
                    } else {
                        entry.target.classList.add('visible');
                        appearOnScroll.unobserve(entry.target); // Stop observing once visible
                    }
                });
            }, appearOptions);

            faders.forEach(fader => {
                appearOnScroll.observe(fader);
            });
        });
    </script>
</body>
